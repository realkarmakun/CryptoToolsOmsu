plugins {
    id 'java'
    id 'application'
}

group 'space.realkarmakun'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'cryptotoolsomsu.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'info.picocli:picocli:4.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
